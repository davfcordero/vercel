<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CITI Bank Dialer - Secure Login</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: url('https://www.shutterstock.com/image-photo/new-york-city-august-28-600nw-2364003111.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .login-container {
      width: 400px;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .logo {
      text-align: center;
      margin-bottom: 15px;
    }
    .logo img {
      width: 150px;
    }
    .input-group {
      text-align: left;
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    .btn {
      width: 100%;
      background-color: #007BFF;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .links {
      margin-top: 10px;
      font-size: 0.9em;
    }
    .links a {
      text-decoration: none;
      color: #007BFF;
    }
    .error {
      color: red;
      font-size: 0.9em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="https://i.pinimg.com/280x280_RS/08/af/21/08af2103d128dd5d6981cd01bc5d7d18.jpg" alt="CITI Bank's DIALER Logo">
    </div>
    <h2>CITI Bank Dialer - Secure Login</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <p class="error">{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form action="/login" method="POST">
      <div class="input-group">
        <label>Username</label>
        <input type="text" name="username" placeholder="Enter your username" required>
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter your password" required>
      </div>
      <button class="btn" type="submit">Sign In</button>
    </form>
    <div class="links">
      <a href="#">Forgot Username/Password?</a> | 
      <a href="/register">Not Enrolled? Sign Up Now.</a>
    </div>
  </div>
</body>
</html>
